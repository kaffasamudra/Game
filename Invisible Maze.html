			ctx.fill();
		}

		function obah2(dx, dy){
			bola.x += dx;
			bola.y += dy;
			Game();
		}

		document.addEventListener("keydown", event =>{
			switch(event.key){
			case "ArrowUp": kontrol.obah2("up"); break;
			case "ArrowDown": kontrol.obah2("down"); break;
			case "ArrowLeft": kontrol.obah2("left"); break;
